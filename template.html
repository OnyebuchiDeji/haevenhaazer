<template id="topbar-template" class="load-source">
    <div id="topbar-content">
        <div>
            <a id="website_logo" class="topbar flex flex-row">HaEvenhaazer</a>
            <!-- 
                      Navbar ICON for when resizing 
                    open indicates whether the toggle button is clicked.
                    Then open is removed, meaning now, close button is being...
                    displayed.
                -->
            <button id="topbar-btn" class="open hidden" onClick="btn_toggleTopbar()" type="button">

            </button>
        </div>

        <nav id="topbar_nav_item" class="navbar-items">
            <a href="#" class="navbar-item">Home</a>
            <a href="#" class="navbar-item">About</a>
            <a href="#" class="navbar-item">Projects</a>
            <!--
                    Discovered something crazy: nav elements only take links
                    They won't display any other element
                -->
            <a id="theme_btn" onClick="btn_toggleTheme()">
                <!-- //  Moon -->
            </a>
        </nav>
    </div>
</template>
